<body>
    <header>
        <h1>Contact Us</h1>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Taco Close-up" title="Our tacos...close up!" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name..." required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email..." required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="50" rows="15" placeholder="Type your message here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>
                    Hamilton, ON 555-555-5555
                </address>
                <br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
        </section>
    </main>
    <hr>
